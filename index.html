<html lang="en">

<head>

    <title>Document</title>

    <style>
        .chart-number {
            font-size: 0.6em;
            line-height: 1;
            text-anchor: middle;
            -moz-transform: translateY(-0.25em);
            -ms-transform: translateY(-0.25em);
            -webkit-transform: translateY(-0.25em);
            transform: translateY(-0.25em);
        }
        .chart-label {
            font-size: 0.2em;
            text-transform: uppercase;
            text-anchor: middle;
            -moz-transform: translateY(0.7em);
            -ms-transform: translateY(0.7em);
            -webkit-transform: translateY(0.7em);
            transform: translateY(0.7em);
        }
        figure {
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            margin-left: -15px;
            margin-right: -15px;
        }
        .animationHoverComponrnt {
    transition: 0.5s;
    transition-timing-function: cubic-bezier(0.23, 0.27, 0.59, 2.84);
    filter: drop-shadow(0px 0.3px 0.06px #fff);
}        
        svg.Graph_1 {
            overflow: inherit;
            display: block;
        }
        circle.animationHoverComponrnt:hover {
            stroke-width: 11px;
            cursor: pointer;
            filter: opacity(0.7);
        }

        .graph_2{
            display: flex;
    justify-content: center;
        }
    </style>
